<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fresher's Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        position: relative;
      }

      /* ðŸ”¥ STICKY TOP BANNER */
      .top-banner {
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: #fff;
      }

      .banner-img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* FLOATING LOGO ANIMATION */
      .floating-logo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 95px;
        height: 95px;
        border-radius: 50%;
        animation: floatMove 6s infinite alternate ease-in-out;
        cursor: pointer;
        z-index: 9999;
        border: 3px solid white;
        box-shadow: 0px 0px 15px rgba(255,255,255,0.8);
      }

      @keyframes floatMove {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(-40px, -30px) scale(1.08);
        }
        100% {
          transform: translate(-10px, -60px) scale(1);
        }
      }

      .intro-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem;
        text-align: center;
        max-width: 450px;
        width: 100%;
        margin: 40px auto;
      }

      .glow-text {
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      }

      .sparkle {
        animation: sparkle 1.2s infinite alternate;
      }

      @keyframes sparkle {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      #mainContent {
        width: 100%;
        max-width: 1000px;
        margin: 2rem auto;
      }

      .poster-img {
        width: 100%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        object-fit: contain;
      }

      .qr-card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .qr-img {
        width: 200px;
        height: 200px;
        cursor: pointer;
        transition: transform 0.25s;
      }

      .qr-img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <!-- ðŸ”¥ Sticky Full-Width Banner -->
    <div class="top-banner">
      <img src="image/logo.jpg" class="banner-img" alt="Top Banner" />
    </div>

    <!-- Floating Animated Logo -->
    <img src="image/anime.jpg" id="floatLogo" class="floating-logo" alt="Floating Logo" />

    <!-- INTRO SECTION -->
    <section id="introSection" class="container">
      <div class="intro-card mx-auto">
        <span class="badge text-bg-danger mb-2">Fresher's Day 2025</span>
        <h1 class="glow-text mb-3">Welcome Freshers ðŸŽ‰</h1>

        <a href="#" id="startLink" class="btn btn-primary btn-lg sparkle">
          Click Here âœ¨
        </a>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <section id="mainContent" class="container d-none">
      <div class="row g-4 align-items-center">
        <div class="col-md-7">
          <img src="image/poster.jpg" class="poster-img img-fluid" />
        </div>

        <div class="col-md-5">
          <div class="qr-card p-4 text-center">
            <h4 class="mb-2">Click the QR</h4>

            <button
              class="btn border-0 bg-transparent p-0"
              data-bs-toggle="modal"
              data-bs-target="#videoModal"
            >
              <img
                src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Fresher%20Day%20Surprise"
                class="qr-img"
              />
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- READY MODAL -->
    <div class="modal fade" id="readyModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title">Are You Ready? ðŸ¤©</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-footer border-0">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Wait...</button>
            <button class="btn btn-primary" id="readyYesBtn">Yes, I'm Ready ðŸš€</button>
          </div>
        </div>
      </div>
    </div>

    <!-- VIDEO MODAL -->
    <div class="modal fade" id="videoModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0">
          <div class="modal-header border-0">
            <h5>Fresher's Day Special Video ðŸŽ¥</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe
                id="videoFrame"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Intro Modal
      const startLink = document.getElementById("startLink");
      const readyModal = new bootstrap.Modal(document.getElementById("readyModal"));

      startLink.addEventListener("click", (e) => {
        e.preventDefault();
        readyModal.show();
      });

      // Switch to main content
      document.getElementById("readyYesBtn").addEventListener("click", () => {
        document.getElementById("introSection").classList.add("d-none");
        document.getElementById("mainContent").classList.remove("d-none");
        readyModal.hide();
      });

      // Floating logo click â†’ Stop animation
      const floatLogo = document.getElementById("floatLogo");

      floatLogo.addEventListener("click", () => {
        floatLogo.style.animationPlayState = "paused";
      });

      // Stop YouTube video when modal closes
      const videoModal = document.getElementById("videoModal");
      const videoFrame = document.getElementById("videoFrame");
      const originalSrc = videoFrame.src;

      videoModal.addEventListener("hidden.bs.modal", () => {
        videoFrame.src = "";
      });

      videoModal.addEventListener("show.bs.modal", () => {
        videoFrame.src = originalSrc;
      });
    </script>
  </body>
</html>
